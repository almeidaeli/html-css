<html lang="pt-br">
<head>

    <title>Midias em HTML%</title>

    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes
        ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML 5</p>
    <br>
    <h2>Together for Christ - 0km</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/demo-togethert-for-christ-geração-0km.mp3" type="audio/mpeg">
        <source src="midia/demo-togethert-for-christ-geração-0km.mp3" type="audio/ogg">
        <source src="midia/demo-togethert-for-christ-geração-0km.mp3" type="audio/wav"> <!--Evitar o wav para evitar pesar o site-->
        <p>Infelizmente o seu navegador nao consegue reproduzir audio</p>
        <a href="midia/demo-togethert-for-christ-geração-0km.mp3">Clique aqui para baixar o arquivo</a>
    </audio>
