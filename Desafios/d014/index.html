<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas de Notas</title>
    <style>
        table{
            width: 350px;
            height: 300px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .cinza{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="cinza">Area</th>
            <th rowspan="2" class="cinza">Disciplina</th>
            <th colspan="2" class="cinza">Notas</th>
            <th rowspan="2" class="cinza">Media</th>
        </tr>
        <tr>
            <th class="cinza">Nota 1</th>
            <th class="cinza">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cinza">Media de Exatas</th>
            <td class="cinza">0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>Historia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cinza">Media de Humanas</th>
            <td class="cinza">0.0</td>
        </tr>
    </table>
</body>
</html>
